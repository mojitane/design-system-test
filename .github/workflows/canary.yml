name: Canary Release

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  canary:
    name: Validate & Publish Canary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://npm.pkg.github.com/'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for Changesets
        run: |
          STATUS=$(pnpm changeset status --verbose)
          echo "$STATUS"
          if echo "$STATUS" | grep -q "NO packages" && ! echo "$STATUS" | grep -q "Packages to be bumped"; then
            echo "No changesets found, aborting pipeline"
            exit 1
          fi

      - name: Run Lint
        run: pnpm ci:check

      - name: Run Security Audit
        run: pnpm audit --audit-level=moderate

      - name: Create Snapshot Version
        run: pnpm changeset version --snapshot canary

      - name: Build Packages
        run: pnpm build

      - name: Publish Canary Release
        run: pnpm -r publish --tag canary --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
